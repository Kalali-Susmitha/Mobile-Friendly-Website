<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - The Doll Emporium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-signup">
   <div class="form-container">
    <h2>Signup</h2>
    <form onsubmit="event.preventDefault(); alert('Signup successful! Redirecting to home...'); window.location.href='index.html';">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>
</body>
</html>
